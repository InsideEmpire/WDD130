<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }

        #formContainer {
            background-color: white;
            width: 500px;
            margin: 20px auto;
            border: 10px solid rgb(22, 45, 119);
            border-radius: 20px;
            overflow: hidden;
        }

        header {
            position: relative; /* 让 closeBtn 能绝对定位 */
        background-image: url(images/jesus_feeds_5000.jpeg);
        height: 200px;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        }

        #banner {
            color: white;
        }

        #jesus {
            width: 100%;
        }

        #title {
            margin: 10px;
            text-align: center;
        }

        #myForm {
            display: grid;
            grid-template-columns: 1fr 1fr;
            row-gap: 20px;
            margin: 10px 20px;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #subscribe {
            grid-column: 1/3;
            justify-self: center;
        }

        #acknowledge {
            grid-column: 1/3;
            justify-self: center;
        }

        #submit {
            grid-column: 1/3;
            justify-self: center;
        }

        footer {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            column-gap: 5px;
        }

        footer div img {
        width: 100%;
    }
    </style>




</head>

<body>
    <div id="formContainer">
        <header>
            <button type="button" id="closeBtn">X</button>
            <div id="banner">
                <h1>Daily Feed</h1>
                <h2>Scripture a Day</h2>
            </div>
        </header>
        <h3 id="title">Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section id="subscribe">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section id="acknowledge">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
        </form>

        <footer>
            <div><img src="images/old_testament.webp" alt=""></div>
            <div><img src="images/new_testament.webp" alt=""></div>
            <div><img src="images/book_of_mormon.webp" alt=""></div>
            <div><img src="images/doctrine_and_covenants.webp" alt=""></div>
            <div><img src="images/pearl_of_great_price.webp" alt=""></div>
        </footer>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
