<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
        }

        #card {
            text-align: center;
            max-width: 35%;
            margin: 0 auto;
            background-color: #008db1;
            border: 5px solid #004e63;
            border-radius: 30px;
            padding: 20px 0 20px 0;
        }

        header h1 {
            color: #FFFFFF;
            font-family: Helvetica, sans-serif;
        }

        header h4 {
            color: #91E4FB;
            font-family: Helvetica, sans-serif;
        }

        header a {
            text-decoration: none;
        }

        main img {
            border: 5px solid #FFFFFF;
        }

        #list {
            color: #FFFFFE;
            font-family: Helvetica, sans-serif;
            margin: 0 20%;
        }

        footer h4 {
            color: #FFD783;
            font-family: 'Brush Script MT', 'Nahum Brush Script';
            margin: 0 20%;
        }
    </style>
</head>
<body>
    <div id="card">
        <header>
            <div id="title">
                <h1>Russell M. Nelson</h1>
                <a href="churchofjesuschrist.org"><h4>17th President of the Church of Jesus <br> Christ of Latter-day Saints</h4></a>
            </div>
        </header>
        <main>
            <img src="images/russell_nelson.png" alt="Russell M. Nelson">
            <div id="list">
                <ul>
                    <li>Born: Sep 9, 1924</li>
                    <li>Apostle: Apr 7, 1984</li>
                    <li>Prophet: Jan 14, 2018</li>
                </ul>   
            </div>
        </main>
        <footer>
            <h4>"I urge you to devote time each week — for the rest of your life — to increase your understanding of the Atonement of Jesus Christ."</h4>
        </footer>
    </div>
</body>
</html>
